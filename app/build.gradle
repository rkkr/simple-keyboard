apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "rkr.simplekeyboard.inputmethod"
        compileSdk 34
        minSdk 19
        targetSdk 34
        versionCode 103
        versionName "5.17"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig = true
    }

    namespace 'rkr.simplekeyboard.inputmethod'
}

dependencies {
}
